<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html2canvas Example</title>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
<div id="captureMe">
  <h1></h1>
</div>
<button onclick="capture()">Capture</button>

<script>
  let alefba = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz"
  let first = alefba[Math.floor(Math.random() * alefba.length)];
  let second = Math.floor(Math.random() * 100);
  let third = alefba[Math.floor(Math.random() * alefba.length)];
  let forth = Math.floor(Math.random() * 100);
  let fifth = alefba[Math.floor(Math.random() * alefba.length)];
  let capcha = first.toString() + second.toString() + third.toString() + forth.toString() + fifth.toString();
  console.log($("h1").text(capcha))
  function capture() {
    html2canvas(document.getElementById('captureMe')).then(function(canvas) {
      document.body.appendChild(canvas);
    });
  }
</script>


</body>
</html>
